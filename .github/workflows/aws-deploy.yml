# AWS Deployment Workflow for Shredly v2
# Auto-deploys to S3 + CloudFront on push to master
name: Deploy to AWS

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: prod

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate SvelteKit files
        run: npx svelte-kit sync

      - name: Run tests
        run: npm test

      - name: TypeScript check
        run: npm run typecheck
        continue-on-error: true  # Pre-existing TypeScript errors in codebase

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://shredly.me
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Stack Outputs
        id: get-outputs
        run: |
          STACK_OUTPUTS=$(aws cloudformation describe-stacks \
            --stack-name "ShreldyV2InfrastructureStack-${{ env.ENVIRONMENT }}" \
            --query "Stacks[0].Outputs" \
            --output json)

          BUCKET_NAME=$(echo "$STACK_OUTPUTS" | jq -r '.[] | select(.OutputKey=="BucketName") | .OutputValue')
          DISTRIBUTION_ID=$(echo "$STACK_OUTPUTS" | jq -r '.[] | select(.OutputKey=="DistributionId") | .OutputValue')

          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Sync to S3
        run: |
          # Upload assets with long cache
          aws s3 sync build/ "s3://${{ steps.get-outputs.outputs.bucket_name }}/" \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html"

          # Upload HTML with short cache (SPA routing)
          aws s3 sync build/ "s3://${{ steps.get-outputs.outputs.bucket_name }}/" \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "*.html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get-outputs.outputs.distribution_id }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "âœ… Deployment complete!"
          echo "ğŸŒ URL: https://shredly.me"
          echo "ğŸ“¦ S3 Bucket: ${{ steps.get-outputs.outputs.bucket_name }}"
          echo "ğŸ”„ CloudFront Distribution: ${{ steps.get-outputs.outputs.distribution_id }}"
